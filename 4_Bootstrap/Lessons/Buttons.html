<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale=1> 
        <!-- On initialise la largeur de notre viewport avec celle du device (ordi, téléphon, tablette, ...) -->
        <!-- On met le niveau de zoom initial à 1 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Container = container à largeur fixe (de largeur ci-dessous), Container-fluid = container qui prend toute la largeur -->
        <!-- xs < 768px (phones) largeur de container = all screen
            sm >= 768px (tablets) largeur de container = 750px
            md >= 992px (desktop) l = 970px
            lg >= 1200px (large desktop) l = 1170px   
        -->
        <div class="container" style="margin-top: 50px;">
            <a type="button" class="btn btn-default">Default a</a>
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-warning btn-lg">Warning</button>
            <button type="button" class="btn btn-danger btn-xs">Danger</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container" style="margin-top: 50px;">
            <button type="button" class="btn btn-primary btn-block">Primary</button>
        </div>
        <div class="container" style="margin-top: 50px;">
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-default active">Default</button>
            <button type="button" class="btn btn-default disabled">Default</button>
        </div>
        <div class="container" style="margin-top: 50px;">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Button 1</button>
                <button type="button" class="btn btn-primary">Button 2</button>
                <button type="button" class="btn btn-primary">Button 3</button>
            </div>
        </div>
        <div class="container" style="margin-top: 50px;">
            <div class="btn-group-vertical">
                <button type="button" class="btn btn-primary">Button 1</button>
                <button type="button" class="btn btn-primary">Button 2</button>
                <button type="button" class="btn btn-primary">Button 3</button>
            </div>
        </div>
    </body>
</html>
