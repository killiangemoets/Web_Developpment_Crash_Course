<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale=1> 
        <!-- On initialise la largeur de notre viewport avec celle du device (ordi, téléphon, tablette, ...) -->
        <!-- On met le niveau de zoom initial à 1 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Container = container à largeur fixe (de largeur ci-dessous), Container-fluid = container qui prend toute la largeur -->
        <!-- xs < 768px (phones) largeur de container = all screen
            sm >= 768px (tablets) largeur de container = 750px
            md >= 992px (desktop) l = 970px
            lg >= 1200px (large desktop) l = 1170px   
        -->
        <div class="container" style="margin-top: 200px;">

            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:80%;">80%</div>
            </div>

            <!-- Avec amélioration pour les mals voyants : -->
            <!-- <div class="progress">
                <div class="progress-bar" role="progressbar" style="width:70%;" aria-valuemin="0" aria-valuemax ="100" aria-valuenow="70"></div>
                <span class="sr-only">70%</span>
            </div> -->

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:60%;">60%</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width:40%;">40%</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-warning" role="progressbar" style="width:20%;">20%</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:16%;">16%</div>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width:40%;">40%</div>
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" style="width:20%;">20%</div>
                <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:16%;">16%</div>
            </div>

        </div>
    </body>
</html>
