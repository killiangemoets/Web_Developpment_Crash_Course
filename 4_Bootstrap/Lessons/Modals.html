<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale=1> 
        <!-- On initialise la largeur de notre viewport avec celle du device (ordi, téléphon, tablette, ...) -->
        <!-- On met le niveau de zoom initial à 1 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Container = container à largeur fixe (de largeur ci-dessous), Container-fluid = container qui prend toute la largeur -->
        <!-- xs < 768px (phones) largeur de container = all screen
            sm >= 768px (tablets) largeur de container = 750px
            md >= 992px (desktop) l = 970px
            lg >= 1200px (large desktop) l = 1170px   
        -->
        <div class="container" style="margin-top: 50px;">

            <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#monModal">Ouvrir Modal</a>

            <div class="modal fade" id="monModal">

                <div class="modal-dialog modal-lg">

                    <div class="modal-content">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">x</button>
                            <h4 class="modal-title">Titre de mon modal</h4>
                        </div>

                        <div class="modal-body">
                            <p>Wassup my g</p>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        </div>

                    </div>

                </div>

           
            </div>


        </div>
    </body>
</html>
