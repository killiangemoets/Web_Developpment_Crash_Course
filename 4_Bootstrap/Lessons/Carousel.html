<!DOCTYPE html>

<html>
    <head>
        <meta name="viewport" content="width=device-width" initial-scale=1> 
        <!-- On initialise la largeur de notre viewport avec celle du device (ordi, téléphon, tablette, ...) -->
        <!-- On met le niveau de zoom initial à 1 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Container = container à largeur fixe (de largeur ci-dessous), Container-fluid = container qui prend toute la largeur -->
        <!-- xs < 768px (phones) largeur de container = all screen
            sm >= 768px (tablets) largeur de container = 750px
            md >= 992px (desktop) l = 970px
            lg >= 1200px (large desktop) l = 1170px   
        -->
        <div id="monCarousel" class="carousel slide" data-ride="carousel" style="max-width: 800px;">

            <ol class="carousel-indicators">
                <li data-target="#monCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#monCarousel" data-slide-to="1"></li>
                <li data-target="#monCarousel" data-slide-to="2"></li>
                <li data-target="#monCarousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="z.jpg">
                    <div class="carousel-caption">
                        <h3>Tattoo Adventure</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="zz.jpg">
                    <div class="carousel-caption">
                        <h3>Tattoo Shaka</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="zzz.jpg">
                    <div class="carousel-caption">
                        <h3>Tattoo Moutain + Wave</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="zzzz.jpg">
                    <div class="carousel-caption">
                        <h3>Tattoo Landscape</h3>
                    </div>
                </div>
            </div>

            <a href="#monCarousel" class="left carousel-control" 
            role="button" data-slide="prev"><span class="glyphicon 
            glyphicon-chevron-left"></span></a>

            <a href="#monCarousel" class="right carousel-control" 
            role="button" data-slide="next"><span class="glyphicon 
            glyphicon-chevron-right"></span></a>

        </div>

    </body>
</html>
