<!DOCTYPE html>

<html>
   <head>
      <title>Titre de notre page</title>

   </head>

   <body>

      <h1>Mes étapes de la journée</h1>

      <!--Ordered List-->
      <ol>
         <li>Je me lève</li>
         <li>Je fais pipi</li>
         <li>Je me lave</li>
         <li>Je mange:
            <ol>
               <li>Une tartine au Nutella</li>
               <li>Une pomme</li>

            </ol>
         </li>
      </ol>

      <!--Unordered List-->
      <ul>
         <li>Je me lève</li>
         <li>Je fais pipi</li>
         <li>Je me lave</li>
         <li>Je mange</li>
      </ul>

      <!--Changing the text-->
      <h2 style="color:red">Heading 2</h2>
      <p style="font-size:30px;color:blue;background-color:yellowgreen;text-align:center">Voici <strong>mon</strong> paragraphe</p>
      <p style="font-size:30px;color:blue;background-color:yellowgreen;text-align:center">Voici <span style="font-weight:bold;color:pink">mon</span> paragraphe</p>
     
   </body>

</html>
